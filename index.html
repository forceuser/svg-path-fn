			function drawPoint(x, y, color, width = 1) {
				ctx.save();
				ctx.strokeStyle = color;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.beginPath();
				ctx.arc(x, y, width, 0, 2 * Math.PI);
				ctx.stroke();
				ctx.fill();
				ctx.restore();
			}
			const drawPath = (fn, color = "red") => {
				ctx.save();
				ctx.beginPath();
				let i = 0;
				const step = 1 / fn.length / 1.2;
				let f = true;
				ctx.strokeStyle = color;
				while (i < 1) {
					const p = fn.val(i);
					if (f) {
						ctx.moveTo(p.x, p.y);
						f = false;
					}
					else {
						ctx.lineTo(p.x, p.y);
					}
					i += step;
				}
				ctx.stroke();
				ctx.restore();
			}
